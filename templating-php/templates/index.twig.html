<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
        <div class="row">
        <div class="col-sm-9">
          <div class="card border-white">
            <div class="card-body text-center">
              <h5 class="card-title">{{catchPhrase}}</h5>
              <p class="card-text">{{site}}</p>
              <p>Rendez-vous sur "{{domainName}}" Notre company {{companySuffix}} vous permet "{{productName}}". </p>

            </div>
          </div>
          <div class="card border-dark align-center mx-auto mt-5" style="width: 18rem;">
                <img class="card-img-top" src="https://picsum.photos/200/100/?random" alt="Card image cap">
                <div class="card-body text-center">
                  <h5 class="card-title">{{productName}}</h5>
                  <p class="card-text">{{Price}}.</p>
                  <a href="#" class="btn btn-primary">take my money</a>
                </div>
              </div>
        </div>
        
        <div class="col-sm-3">
          <div class="card border-white">
            <div class="card-body text-center">
                    <img src="https://picsum.photos/150/150/?random" alt="..." class="rounded-circle center">
              <h2 class="card-title">{{catchPhrase}}</h2>
              <h5>{{companySuffix}}</h5>
              <p class="card-text">{{bes}}</p>
              <H3>Contact info</H3>
              <p>{{email}}</p>
              <p>{{e164PhoneNumber}}</p>
              <p>{{address}}</p>
              
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
